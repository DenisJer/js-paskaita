<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <style>
        .error {
            border: 1px solid red;
        }

        .show {
            display: block;
        }

        /* Modal Background */
        .modal {
            /* Hidden by default */
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            /* Semi-transparent background */
            /* display: flex; */
            align-items: center;
            justify-content: center;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Close Button Hover */
        .close-btn:hover {
            color: red;
        }

        /* Form Styles */
        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input Fields */
        .modal-content input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit Button */
        .modal-content button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Submit Button Hover */
        .modal-content button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <!-- <button id="prideti-mygtukas">Prideti</button>
    <button id="atimti-mygtukas">Atimti</button>
    <p id="mano-skaicius"></p> -->

    <!-- <button id="burger-btn">
        Burger button
    </button> -->

    <form id="mano-forma">
        <div id="vardo-div">
            <label>
                Vardas:
                <input id="vardas" required name="vardas" type="text">
            </label>
        </div>

        <div id="pavardes-div">
            <label>
                Pavarde:
                <input required name="pavarde" type="text">
            </label>
        </div>

        <div id="amzius-div">
            <label>
                Amzius:
                <input name="amzius" type="number">
            </label>
        </div>
        <button type="submit">Pateikti</button>
    </form>

    <div id="users-list">
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>Redaguoti Vartotoją</h2>
            <form id="edit-form">
                <label>Vardas:</label>
                <input type="text" id="edit-vardas" name="vardas" required>

                <label>Pavardė:</label>
                <input type="text" id="edit-pavarde" name="pavarde" required>

                <label>Amžius:</label>
                <input type="number" id="edit-amzius">

                <button id="edit-modal-sumit-button" type="submit">Išsaugoti</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
